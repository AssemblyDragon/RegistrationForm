<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

        <div class="form-panel">
            <div class="form-info">
                <div class="form-heading">
                    <h1>Registration</h1>
                </div>
                <div class="form-bio">
                    
                </div>
            </div>
            <div class="actual-form">
                <form>
                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="fname">First Name<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="lname">Last Name<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="dob">Date of Birth<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="date" id="dob" name="dateofbirth" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="gender">Gender<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="pnumber">Phone Number<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="telephone" id="pnumber" name="phonenumber" pattern="[0-9]{10,}" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="email">Email<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                    </div> 

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="state">State<font color="red">*</font></label>
                        </div>
                        <div class="form-col-imp">
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="andaman_and_nicobar_islands">Andaman and Nicobar Islands</option>
                                <option value="andhra_pradesh">Andhra Pradesh</option>
                                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                                <option value="assam">Assam</option>
                                <option value="bihar">Bihar</option>
                                <option value="chandigarh">Chandigarh</option>
                                <option value="chhattisgarh">Chhattisgarh</option>
                                <option value="dadra_and_nagar_haveli">Dadra and Nagar Haveli</option>
                                <option value="daman_and_diu">Daman and Diu</option>
                                <option value="delhi">Delhi</option>
                                <option value="goa">Goa</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="haryana">Haryana</option>
                                <option value="himachal_pradesh">Himachal Pradesh</option>
                                <option value="jammu_and_kashmir">Jammu and Kashmir</option>
                                <option value="jharkhand">Jharkhand</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="kerala">Kerala</option>
                                <option value="lakshadweep">Lakshadweep</option>
                                <option value="madhya_pradesh">Madhya Pradesh</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="manipur">Manipur</option>
                                <option value="meghalaya">Meghalaya</option>
                                <option value="mizoram">Mizoram</option>
                                <option value="nagaland">Nagaland</option>
                                <option value="odisha">Odisha</option>
                                <option value="puducherry">Puducherry</option>
                                <option value="punjab">Punjab</option>
                                <option value="rajasthan">Rajasthan</option>
                                <option value="sikkim">Sikkim</option>
                                <option value="tamil_nadu">Tamil Nadu</option>
                                <option value="telangana">Telangana</option>
                                <option value="tripura">Tripura</option>
                                <option value="uttar_pradesh">Uttar Pradesh</option>
                                <option value="uttarakhand">Uttarakhand</option>
                                <option value="west_bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="password">Password<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="password" id="password" name="PASSWORd" placeholder="Enter Password" required>
                        </div>
                    </div> 

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-col-inp">
                            <textarea id="address" name="address" placeholder="Write your address.." style="height: 50px"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="pro">Proficieny in programming</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="range" id="pro" name="pro">
                        </div>
                    </div> 

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="agree">Agree to terms and conditions<font color="red">*</font></label>
                        </div>
                        <div class="form-col-inp">
                            <input type="checkbox" id="agree" name="agree"required>
                        </div>
                    </div> 

                    <div class="form-row">
                        <div class="form-submit">
                            <input type="submit" value="Submit">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
